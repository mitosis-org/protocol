name: Make Clean Branch

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  clean-branch:
    name: make clean branch
    runs-on: arc-runner-set
    container: node:20

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: clean

      - run: |
          git config --global --add safe.directory /__w/protocol/protocol
          git fetch
          git checkout origin/main src
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "cleaned $GITHUB_SHA"
          git push
