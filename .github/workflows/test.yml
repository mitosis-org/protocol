name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Mitosis Protocol
    runs-on: arc-runner-set
    container: node:20

    env:
      ARBITRUM_MAINNET_RPC: ${{ secrets.ARBITRUM_MAINNET_RPC }}
      BLAST_MAINNET_RPC: ${{ secrets.BLAST_MAINNET_RPC }}
      ETHEREUM_MAINNET_RPC: ${{ secrets.ETHEREUM_MAINNET_RPC }}
      LINEA_MAINNET_RPC: ${{ secrets.LINEA_MAINNET_RPC }}
      MANTA_PACIFIC_MAINNET_RPC: ${{ secrets.MANTA_PACIFIC_MAINNET_RPC }}
      MODE_MAINNET_RPC: ${{ secrets.MODE_MAINNET_RPC }}
      OPTIMISM_MAINNET_RPC: ${{ secrets.OPTIMISM_MAINNET_RPC }}
      SCROLL_MAINNET_RPC: ${{ secrets.SCROLL_MAINNET_RPC }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Soldeer install
        run: |
          forge soldeer install

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test

      - name: Run Forge coverage
        run: |
          sudo apt-get -y install lcov
          ./coverage.sh
        id: coverage

      - name: Upload to codecov.io
        if: ${{ github.repository == 'mitosis-org/protocol' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          fail_ci_if_error: true
