[profile.default]
src = "src"
out = "out"
script = "script"
libs = ["lib", "dependencies", "node_modules"]
solc = "0.8.28" # to have cancun support
evm_version = 'cancun' # by default
optimizer = true
optimizer_runs = 99999
remappings = [
    "@elliptic-curve-solidity=dependencies/@elliptic-curve-solidity-0.2.5/",
    "@hpl-v5=node_modules/hpl-v5/contracts",
    "@murky=dependencies/@murky-0.0.1/src",
    "@murky-0.0.1/=dependencies/@murky-0.0.1/",
    "@openzeppelin/contracts=dependencies/@openzeppelin-contracts-5.1.0",
    "@openzeppelin/contracts-upgradeable=dependencies/@openzeppelin-contracts-upgradeable-5.1.0",
    "@openzeppelin-contracts-5.1.0/=dependencies/@openzeppelin-contracts-5.1.0/",
    "@openzeppelin-contracts-upgradeable-5.1.0/=dependencies/@openzeppelin-contracts-upgradeable-5.1.0/",
    "@openzeppelin-contracts-upgradeable-v4-4.9.6/=dependencies/@openzeppelin-contracts-upgradeable-v4-4.9.6/",
    "@openzeppelin-contracts-v4-4.9.6/=dependencies/@openzeppelin-contracts-v4-4.9.6/",
    "@oz-v5=dependencies/@openzeppelin-contracts-5.1.0",
    "@ozfu-v5=dependencies/openzeppelin-foundry-upgrades-0.3.1/src",
    "@ozu-v5=dependencies/@openzeppelin-contracts-upgradeable-5.1.0",
    "@oz-v4=dependencies/@openzeppelin-contracts-v4-4.9.6/contracts",
    "@ozu-v4=dependencies/@openzeppelin-contracts-upgradeable-v4-4.9.6/contracts",
    "@solady=dependencies/solady-0.1.12/src",
    "@std=dependencies/forge-std-1.9.6/src",
    "@solmate=dependencies/solmate-6.8.0/src",
    "forge-std-1.9.6/=dependencies/forge-std-1.9.6/",
    "openzeppelin-foundry-upgrades-0.3.1/=dependencies/openzeppelin-foundry-upgrades-0.3.1/",
    "solady-0.1.12/=dependencies/solady-0.1.12/",
]
fs_permissions = [{ access = "read-write", path = "./TemporaryLeafs.json" }]

[doc]
ignore = [
    "./src/branch/**/*",
    "./src/external/**/*",
    "./src/governance/**/*",
    "./src/hub/**/*",
    "./src/twab/**/*",
    "./src/lib/**/*",
    "./src/message/**/*",
]

[fmt]
line_length = 120
tab_width = 2
bracket_spacing = true
quote_style = "single"
ignore = ['./src/external/**/*']

[soldeer]
remappings_generate = false
remappings_regenerate = false
remappings_location = "config"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[dependencies]
solady = "0.1.12"
forge-std = "1.9.6"
openzeppelin-foundry-upgrades = "0.3.1"
solmate = "6.8.0"
"@openzeppelin-contracts" = "5.1.0"
"@openzeppelin-contracts-upgradeable" = "5.1.0"
"@openzeppelin-contracts-v4" = { version = "4.9.6", url = "https://github.com/OpenZeppelin/openzeppelin-contracts/archive/refs/tags/v4.9.6.zip" }
"@openzeppelin-contracts-upgradeable-v4" = { version = "4.9.6", url = "https://github.com/OpenZeppelin/openzeppelin-contracts-upgradeable/archive/refs/tags/v4.9.6.zip" }
"@murky" = { version = "0.0.1", url = "https://github.com/mitosis-org/murky/archive/refs/tags/v0.0.1.zip" }
"@elliptic-curve-solidity" = { version = "0.2.5", url = "https://github.com/witnet/elliptic-curve-solidity/archive/c845495d1b6a58bccfbe0041128b910766e2a609.zip" }
